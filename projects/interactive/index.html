<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Animated Elements</title>
</head>
<body>
    <header>
        <h1>Monkey D. Luffy</h1>
        <p class="h1p">"I dont want to conquer anything. I just think the guy with the most freedom in the entire ocean is the Pirate King</p>
    </header>

    <main>
        <section class="content">
            <div class="jolly">
                <img src="images/jollyroger.png" alt="jollyroger">
                <p>Captian of the Mugiwara's crew</p>
            </div>

            <div class="fruit">
                <img src="images/hitohito.png" alt="hitohitonomi">
                <p>User of the Hito Hito No Mi Model: NikA</p>
            </div>

            <div class="yonkou">
                <img src="images/yonkou.png" alt="yonkou">
                <p>One of the 4 emperors of the sea</p>
            </div>
        </section>

        <section class="more">
            <button class="btn">Learn About Luffy's story</button>
        </section>
    </main>
    
    <footer>
        <p>&#x1F3F4;&#x200D;&#x2620;&#xFE0F; Paulo Quiroz</p>
    </footer>
</body>
</html>
